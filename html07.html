<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Disc bullet list</h4>
    <ul type="disc">
      <li>Apple</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Lemon</li>
      <li>Banana</li>
    </ul>
    <h4>Circle bullet list</h4>
    <ul type="circle">
      <li>Apple</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Lemon</li>
      <li>Banana</li>
    </ul>
    <h4>Square bullet list</h4>
    <ul type="square">
      <li>Apple</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Lemon</li>
      <li>Banana</li>
    </ul>
  </body>
</html>
